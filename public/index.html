<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./icons/docLogo.ico">

    <link rel="stylesheet" href="./style.css">
    <title>BoardDraw - Making Writing Comfortable</title>
</head>

<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="./icons/pencil.svg" alt="">
        <img class="eraser" src="./icons/eraser.svg" alt="">
        <img class="stickyNotes" src="./icons/stickyNotes.svg" alt="">
        <img class="undo" src="./icons/undo.svg" alt="">
        <img class="redo" src="./icons/redo.svg" alt="">
        <img class="download" src="./icons/download.svg" alt="">
        <img class="upload" src="./icons/upload.svg" alt="">
    </div>

    <!-- For Slider for pensil -->
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="1" max="15" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="yellow pencil-color"></div>
        </div>
    </div>
    <!-- For Slider for eraser -->
    <div class="eraser-tool-cont">
        <div class="eraser-width-cont">
            <input type="range" min="10" max="100" value="20" class="eraser-width">
        </div>
    </div>

    <!-- Sticky Notes Basic Structure Dynimacally -->

    <canvas></canvas>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous">
        </script>
    <script>
        let socket = io.connect("http://localhost:3000");
    </script>
    <script src="./script.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
